<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyMood - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes fadeInBottom {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-left {
      animation: fadeInLeft 0.8s ease-out;
    }
    .animate-fade-in-right {
      animation: fadeInRight 0.8s ease-out;
    }
    .animate-fade-in-bottom {
      animation: fadeInBottom 0.8s ease-out;
    }
  </style>
</head>
<body class="bg-[#F6F8FD] font-sans">
  <div class="min-h-screen flex">
    <!-- Kiri: Form Login -->
    <div class="w-full md:w-1/2 flex items-center justify-center shadow-md bg-[#F6F8FD]">
      <div class="w-full max-w-md px-8 bg-white py-16 rounded-2xl">
        <div class="mb-10">
            <div class="flex items-center justify-center gap-x-2 mb-8">
                <img src="src/icon.svg" alt="Logo" class="h-10">
                <p class="text-4xl font-bold text-[#34364A]">MoneyMood</p>
            </div>
          <h1 class="text-2xl font-bold text-center text-[#34364A]">Halo, Selamat Datang</h1>
          <p class="text-gray-500 text-center">Silakan masuk untuk melanjutkan</p>
        </div>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" value="udin@gmail.com" class="mt-1 w-full px-4 py-2 rounded-lg text-gray-900 bg-[#F6F8FD]" />
          </div>
          <div class="pb-3.5">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" value="password" class="mt-1 w-full px-4 py-2 rounded-lg text-gray-900 bg-[#F6F8FD]" />
          </div>
          <button type="submit" class="w-full rounded-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 transition duration-200">
           <a href="dashboard.html">
             Masuk
           </a>
          </button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">
          Belum punya akun? <a href="/register.html" class="text-blue-600 font-bold hover:underline">Daftar Sekarang</a>
        </p>
      </div>
    </div>

    <!-- Kanan: Visual & Teks Promosi -->
    <div class="w-1/2 bg-gradient-to-br from-[#4362FF] to-[#1B33B0] text-white p-12 flex-col justify-center space-y-6 hidden md:flex">
        <div class="bg-transparent flex items-center justify-center">
            <div class="relative w-96 h-96 bg-[url('src/login/tengah.png')] bg-cover bg-center rounded-2xl animate-fade-in-bottom">
                <div class="absolute -left-10 top-1/2 w-40 h-40 bg-[url('src/login/kiri.png')] bg-cover bg-center rounded-xl animate-fade-in-left"></div>
            
                <div class="absolute -right-10 top-1/6 mt-5 w-40 h-40 bg-[url('src/login/kanan.png')] bg-cover bg-center rounded-xl animate-fade-in-right"></div>

            </div>
        </div>
        <div class="flex flex-col items-center justify-center text-center">
            <h2 class="font-bold text-4xl mb-3 animate-fade-in-left">Atur Mood,Capai<br>Keuangan Cemerlang!</h2>
            <p class="font-medium text-sm text-[#A5D8FF] animate-fade-in-right">MoneyMood membantu mengelola keuanganmu dengan<br>bijak, melacak pengeluaran, dan mencapai tujuan finansial.</p>
        </div>    
    </div>
</body>
</html>
